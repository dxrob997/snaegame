<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐍 贪吃蛇游戏</h1>
            <div class="score-board">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="high-score">最高分: <span id="high-score">0</span></div>
            </div>
        </header>
        
        <main>
            <div class="game-area">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div class="game-over" id="gameOver">
                    <h2>游戏结束!</h2>
                    <p>你的得分: <span id="finalScore">0</span></p>
                    <button id="restartBtn">重新开始</button>
                </div>
            </div>
            
            <div class="controls">
                <div class="speed-control">
                    <label for="speedSlider">游戏速度:</label>
                    <div class="speed-container">
                        <input type="range" id="speedSlider" min="1" max="20" value="10" step="1">
                        <div class="speed-marks">
                            <span></span><span></span><span></span><span></span><span></span>
                            <span></span><span></span><span></span><span></span><span></span>
                            <span></span><span></span><span></span><span></span><span></span>
                            <span></span><span></span><span></span><span></span><span></span>
                        </div>
                        <div class="speed-labels">
                            <span>极慢</span>
                            <span id="speedValue">10</span>
                            <span>极快</span>
                        </div>
                    </div>
                </div>
                
                <div class="game-buttons">
                    <button id="startBtn">开始游戏</button>
                    <button id="pauseBtn" disabled>暂停</button>
                </div>
                
                <div class="instructions">
                    <h3>游戏说明</h3>
                    <p>使用方向键控制蛇的移动</p>
                    <p>吃到食物可以增长身体和得分</p>
                    <p>避免撞到墙壁或自己的身体</p>
                    <p>按空格键暂停/继续游戏</p>
                    <p>使用速度滑块调节游戏速度</p>
                    <p>速度越快，挑战越大</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>使用方向键或WASD控制 | 空格键暂停 | 享受游戏!</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
